<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:replace="~{layout/admin :: layout_admin(~{::section}, null)}">
    <section>
      <h2 class="page-title text-center">Control de Inventarios</h2>
      
      <!-- Alertas de mensajes -->
      <div th:if="${mensaje}" class="alert alert-dismissible fade show" th:classappend="${'alert-' + tipo}" role="alert">
        <i class="bi" th:classappend="${tipo == 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'}"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Tabs de navegación -->
      <ul class="nav nav-tabs d-flex">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/administrar/Categorias}">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Promociones</a>
        </li>
        <li class="nav-item ms-auto btn-agregar">
          <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalProducto">
            <i class="bi bi-plus"></i>Agregar Producto
          </a>
        </li>
      </ul>

      <!-- Tabla de productos -->
      <article class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Categoría</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col">Imagen</th>
              <th scope="col">Activo</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${productos}">
              <th scope="row" th:text="${producto.idProducto}">1</th>
              <td th:text="${producto.categoria.nombre}">Categoría</td>
              <td th:text="${producto.nombre}">Nombre</td>
              <td>
                <span th:if="${#strings.length(producto.descripcion) > 50}"
                      th:text="${#strings.substring(producto.descripcion, 0, 50) + '...'}">
                </span>
                <span th:if="${#strings.length(producto.descripcion) <= 50}"
                      th:text="${producto.descripcion}">
                </span>
              </td>
              <td th:text="${'₡' + #numbers.formatDecimal(producto.precio, 1, 2)}">₡0.00</td>
              <td>
                <img
                  th:src="@{'/img/' + ${producto.nombreImagen}}"
                  alt="Producto"
                  width="40px"
                  class="rounded"
                />
              </td>
              <td>
                <form th:action="@{/admin/administrar/productos/toggle-activo/{id}(id=${producto.idProducto})}" 
                      method="post" 
                      style="display: inline;">
                  <div class="form-check form-switch">
                    <input 
                      class="form-check-input" 
                      type="checkbox" 
                      th:checked="${producto.activo}"
                      onchange="this.form.submit()"
                    />
                  </div>
                </form>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button 
                    class="btn btn-warning btn-sm"
                    th:data-id="${producto.idProducto}"
                    data-bs-toggle="modal" 
                    data-bs-target="#modalProducto"
                    onclick="editarProducto(this.dataset.id)">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button 
                    class="btn btn-danger btn-sm"
                    th:data-id="${producto.idProducto}"
                    th:data-nombre="${producto.nombre}"
                    data-bs-toggle="modal" 
                    data-bs-target="#modalEliminar"
                    onclick="confirmarEliminar(this.dataset.id, this.dataset.nombre)">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </article>

      <!-- Modal para Agregar/Editar Producto -->
      <div class="modal fade" id="modalProducto" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-coffee text-white">
              <h5 class="modal-title" id="modalProductoLabel">Agregar Producto</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/administrar/productos/guardar}" 
                  th:object="${producto}" 
                  method="post" 
                  enctype="multipart/form-data"
                  id="formProducto">
              <div class="modal-body">
                <input type="hidden" th:field="*{idProducto}" id="idProducto"/>
                <input type="hidden" th:field="*{nombreImagen}" id="nombreImagenActual"/>

                <div class="row">
                  <!-- Nombre -->
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      th:field="*{nombre}" 
                      id="nombre" 
                      required
                      maxlength="50"
                    />
                  </div>

                  <!-- Categoría -->
                  <div class="col-md-6 mb-3">
                    <label for="categoria" class="form-label">Categoría *</label>
                    <select 
                      class="form-select" 
                      th:field="*{categoria.idCategoria}" 
                      id="categoria" 
                      required>
                      <option value="">Seleccione...</option>
                      <option 
                        th:each="cat : ${categorias}" 
                        th:value="${cat.idCategoria}" 
                        th:text="${cat.nombre}">
                      </option>
                    </select>
                  </div>

                  <!-- Precio -->
                  <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label">Precio (₡) *</label>
                    <input 
                      type="number" 
                      class="form-control" 
                      th:field="*{precio}" 
                      id="precio" 
                      step="0.01"
                      min="0.01"
                      required
                    />
                  </div>

                  <!-- Activo -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label d-block">Estado</label>
                    <div class="form-check form-switch mt-2">
                      <input 
                        class="form-check-input" 
                        type="checkbox" 
                        th:field="*{activo}" 
                        id="activo"
                      />
                      <label class="form-check-label" for="activo">Activo</label>
                    </div>
                  </div>

                  <!-- Descripción -->
                  <div class="col-md-12 mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea 
                      class="form-control" 
                      th:field="*{descripcion}" 
                      id="descripcion" 
                      rows="3"
                    ></textarea>
                  </div>

                  <!-- Imagen -->
                  <div class="col-md-12 mb-3">
                    <label for="file" class="form-label">Imagen</label>
                    <input 
                      type="file" 
                      class="form-control" 
                      name="file" 
                      id="file"
                      accept="image/*"
                      onchange="previewImage(event)"
                    />
                    <div id="imagePreview" class="mt-3 text-center" style="display: none;">
                      <img id="preview" src="" alt="Preview" style="max-width: 200px; border-radius: 10px;">
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-coffee">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Eliminar -->
      <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title">Confirmar Eliminación</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>¿Eliminar el producto <strong id="nombreProductoEliminar"></strong>?</p>
              <p class="text-danger">Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <a href="#" id="btnConfirmarEliminar" class="btn btn-danger">Eliminar</a>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  
</body>
</html>
