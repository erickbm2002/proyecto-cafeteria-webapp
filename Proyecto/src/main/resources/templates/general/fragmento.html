<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:fragment = "header">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-coffee me-2"></i>Coffee Corner
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menu}">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ubicacion}">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/galeria}">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/presentacion}">Presentación</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="dropdown">
                            <button class="btn language-selector dropdown-toggle" type="button" id="languageDropdown"
                                data-bs-toggle="dropdown">
                                <i class="fas fa-globe me-1"></i> Español
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Español</a></li>
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Français</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
