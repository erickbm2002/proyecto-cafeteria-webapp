<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout_public(contenido,titulo_pagina,archivos_css = null)">
<head th:replace="~{fragments/head :: head_principal(${archivos_css},${titulo_pagina})}"></head>
<body class="d-flex flex-column min-vh-100">
    <header th:replace="fragments/header :: header"></header>
    <main class="flex-grow-1">
        <th:block th:replace="${contenido}"></th:block>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>

    <script>
        $(document).ready(function() {
            console.log('Coffee Corner cargado correctamente');
            
            // Efecto suave para el carrusel
            $('#coffeeCarousel').carousel({
                interval: 2000,
                pause: "hover"
            });
        });
    </script>
</body>
</html>
