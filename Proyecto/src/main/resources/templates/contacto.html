<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:insert="~{general/fragmento :: head_principal}"></th:block>
    <link rel="stylesheet" href="/css/components/formulario.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header th:replace="~{general/fragmento :: header}"></header>
    <section class="container flex-grow-1">
      <div class="row">
        <div th:replace="~{general/fragmento :: ubicacion('6')}"></div>
        <form action="" class="col-lg-6 d-flex flex-column align-items-center justify-content-center align-content-center">
            <h3>¡Dejanos saber tu comentario!</h3>
            <div class="form mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre</label>
            <input
              type="te"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Escribe tu nombre aquí"/>
            </div>
            <div class="form mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Escribe tu nombre aquí"/>
            </div>
            <div class="form mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Comentario</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Escribe tu comentario aquí"
            ></textarea>
            </div>
        </form>
      </div>
    </section>
    <footer th:replace="~{general/fragmento :: footer}"></footer>
  </body>
</html>
