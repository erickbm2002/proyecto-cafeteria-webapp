<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    
<body>
    <div th:fragment="carrusel" class="container">
        <h2 class="section-title text-center mb-5">Nuestro Espacio</h2>
        <div class="square-carousel">
            <div id="coffeeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/carrusel/cafeteria1.jpg"
                            class="d-block w-100 carousel-img" alt="Interior de Coffee Corner" active>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/carrusel/cafeteria2.jpg"
                            class="d-block w-100 carousel-img" alt="Nuestras mesas y sillas">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/carrusel/cafeteria3.jpg"
                            class="d-block w-100 carousel-img" alt="Nuestro barista preparando cafÃ©">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
