<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head_principal(archivos_css, titulo_pagina)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- css personalizado -->
     <th:block th:if="${archivos_css != null and !#lists.isEmpty(archivos_css)}">
        <link th:each="archivo_css : ${archivos_css} " rel="stylesheet" th:href="@{'/css/components/' + ${archivo_css}}">
     </th:block>

    <!-- Configuraciones pagina -->
    <title th:text="${titulo_pagina} ?: 'CafeterÃ­a Coffee Corner'"></title>
    <link rel="shortcut icon" th:href="@{/img/taza-de-cafe.png}" type="image/x-icon">
</head>
