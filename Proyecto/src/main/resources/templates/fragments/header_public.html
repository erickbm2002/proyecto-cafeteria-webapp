<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
          <a class="navbar-brand" th:href="@{/inicio}">
            <i class="fas fa-coffee me-2"></i>Coffee Corner
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/inicio}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/menu}">Menú</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/contacto}">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/galeria}">Galería</a>
              </li>
            </ul>
            
            <div class="d-flex align-items-center">
              <!-- Menú para usuarios autenticados -->
              <ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
                <!-- Menú de Admin -->
                <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                  <a class="nav-link" th:href="@{/admin/administrar/productos}">
                    <i class="bi bi-speedometer2 me-1"></i>Administrar
                  </a>
                </li>
                
                <!-- Menú de Usuario -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="userDropdown" 
                     role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li>
                      <a class="dropdown-item" th:href="@{/perfil}">
                        <i class="bi bi-person me-2"></i>Mi Perfil
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" th:href="@{/mis-pedidos}">
                        <i class="bi bi-bag me-2"></i>Mis Pedidos
                      </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="dropdown-item text-danger">
                          <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </button>
                      </form>
                    </li>
                  </ul>
                </li>
              </ul>

              <!-- Botones para usuarios NO autenticados -->
              <ul class="navbar-nav me-3" sec:authorize="!isAuthenticated()">
                <li class="nav-item-inicio">
                  <a class="nav-link" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
                  </a>
                </li>
                <li class="nav-item-registrarse">
                  <a class="nav-link" th:href="@{/registro}">
                    <i class="bi bi-person-plus me-1"></i>Registrarse
                  </a>
                </li>
              </ul>

              <!-- Selector de idioma -->
              <div class="dropdown">
                <button
                  class="btn language-selector dropdown-toggle"
                  type="button"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-globe me-1"></i> Español
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" th:href="@{/(lang=es)}">Español</a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/(lang=en)}">English</a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/(lang=fr)}">Français</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
